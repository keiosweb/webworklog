{% extends "layout.htm" %}
{% block content %}
		
		<div class="text-center">
			<div style="margin-top: 10vh"></div>
			<h4 class="text-center">Select the Customer</h4>
			<form id="client_selector" name="client_sel_form" action="/counter" method="post">
				<select class="form-control" name="client_sel" id="client_select" style="width: 300px; margin: 0 auto;">
					{% for client in customer_list %}
					<option value="{{ client }}">{{ client }}</option>
					{% endfor %}
				</select>
				<div class="main-buttons" style="margin-bottom: 10vh">
					<button type="submit" class="btn btn-primary"><i class="glyphicon glyphicon-ok-circle"></i></button>
					<a id="newclient-trigger" class="btn btn-warning"><i class="glyphicon glyphicon-plus-sign"></i></a>
				</div>
				
			</form>
		</div>

{% endblock %}
