<html>
<head>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/custom.css" rel="stylesheet">
	<!--<script src="js/bootstrap.js"></script>-->
	<title>Keios SimpleWorklog</title>
</head>
<body>
<div class="first-div" >
	<img class="logo" src="http://c-call.eu/themes/default/assets/img/c-call_logo.png" />
	<div class="sec-div">
		<h1>keios simple worklog 1.0</h2>
		<i>powered by python</i>
	</div>
</div>

<br />
<div class="container">
<div class="row column-row">
<span class="column-first">Total time in work:<b> ${total_time_html} </b></span><span style="float: right;">Total monies (${rate} / h): <b> ${rate_show} ${curr}</b></span>
<br><br>
</div>
<div class="row">
<div class="col-md-2 col-sm-3 col-xs-3 column-data">
<div class="column-title">Work Started</div><br>
${date_start_html}
</div>
<div class="col-md-2 col-sm-3 col-xs-3  column-data">
<div class="column-title">Work Finished</div><br>
${date_stop_html}
</div>
<div class="col-md-1 col-sm-2 col-xs-2 column-data">
<div class="column-title">Time</div><br>
${work_time_html}
</div>
<div class="col-md-7 col-sm-4 col-xs-4 column-data">
<div class="column-title">Note</div><br>
${work_note_html}
</div>
</div>

</div>
</body>
</html>
